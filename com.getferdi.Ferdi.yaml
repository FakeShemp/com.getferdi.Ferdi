app-id: com.getferdi.Ferdi
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: ferdi
separate-locales: false
rename-desktop-file: ferdi.desktop
rename-icon: ferdi
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-documents:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: ferdi-desktop
    buildsystem: simple
    build-commands:
      - ar x ferdi_*.deb
      - rm -f ferdi_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Ferdi
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='ferdi --no-sandbox %U' /app/share/applications/ferdi.desktop
      - install ferdi.sh /app/bin/ferdi
      - install -Dm644 com.getferdi.Ferdi.metainfo.xml /app/share/metainfo/com.getferdi.Ferdi.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/getferdi/ferdi/releases/download/v5.4.0/ferdi_5.4.0_amd64.deb
        sha256: 7fd3f06ffdb48c1bd1fad680a6a753fd9493b660c97a3926cd7731db9f5a162c
      - type: script
        dest-filename: ferdi.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/Ferdi/ferdi "$@"
      - type: file
        path: com.getferdi.Ferdi.metainfo.xml
